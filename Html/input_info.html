<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="../css/in_info_style.css">
    <link rel="icon" href="../img/clone.ico">
</head>

<body>
    <div class="warp_">
        <header>
            <div class="Logo">
                <img src="../img/logo.png" width="260px" height="60px">
            </div>
        </header>
        <section>
            <div class="In_INFO">
                <div class="ID">아이디</div>
                <input type="text" class="INFO_value" id="ID_value" placeholder="@naver.com" onblur="ID_blur()">
                <div id="idError" class="error" name="/"></div>
            </div>
            <div class="In_INFO">
                <div class="PW">비밀번호</div>  
                <input type="text" class="INFO_value" id="PW_value" placeholder="특수문자를 포함한 8자 이상" onblur="PW_blur()">
                <div id="pwError" class="error"></div>
            </div>
            <div class="In_INFO">
                <div class="RPW">비밀번호 재확인</div>
                <input type="text" class="INFO_value" id="CHK_PW_value" placeholder="" onblur="chk_pw()">
                <div id="chk_pwError" class="error" naem="siaval"></div>
            </div>
            <div class="In_INFO">
                <div class="NAME">이름</div>
                <input type="text" class="INFO_value" id="name" placeholder="이름을 입력해주세요" onblur="NAME_blur()">
                <div id="nameError" class="error" value="0"></div>
            </div>
            <div class="In_INFO_date">
                <div class="in_Year">생년 월일</div>
                <input type="text" placeholder="년(4자)" class="year" id="Year" maxlength="4" onblur="Birth_blur()">
                <select class="month" id="Moon">
                    <option value="0" disabled selected>월</option>
                    <option value="1">1 월</option>
                    <option value="2">2 월</option>
                    <option value="3">3 월</option>
                    <option value="4">4 월</option>
                    <option value="5">5 월</option>
                    <option value="6">6 월</option>
                    <option value="7">7 월</option>
                    <option value="8">8 월</option>
                    <option value="9">9 월</option>
                    <option value="10">10 월</option>
                    <option value="11">11 월</option>
                    <option value="12">12 월</option>
                </select>
                <input type="text" placeholder="일" class="day" id="Day" maxlength="2">
            </div>
            <div id="yearError" class="error" value="0"></div>
            <div class="INFO_gender">
                <div class="gender">성별</div>
                <select class="s_gender" onchange="change_gender()" id="Cg_gender">
                    <option value="성별">성별을 선택하세요</option>
                    <option value="남">남성</option>
                    <option value="여">여성</option>
                    <option value="선택안함">선택안함</option>
                </select>
            </div>
            <div id="genderError" class="error"></div>
            <div class="INFO_email">
                <div class="chk_email">본인 확인 이메일<span class="chk_select">(선택)</span></div>
                <input type="text" class="INFO_value" id="CHK_email_value" placeholder="">
            </div>
            <div id="emailError" class="error"></div>
            <div class="con_line">
                <div class="call_num">휴대 전화</div>
                <select class="contury">
                    <option value="0">대한민국 + 82</option>
                    <option value="1">일본 + 81</option>
                    <option value="2">미국/캐나다 + 1</option>
                    <option value="3">중국 +86</option>
                </select>
                <div class="chk">
                    <input type="tel" class="phone" placeholder="전화 번호를 입력하세요" maxlength="11" id="phone_num" onblur="Phone_blur()">
                    <input type="button" value="인증 번호 전송" class="submit_btn1" onclick="randomNum()" id="output_rannum">
                </div>
                <input type="text" class="certified_number" placeholder="숫자 인증번호만 입력하세요." id="chk_number" disabled>
            </div>
            <div id="phoneError" class="error" value="0"></div>
            <div class="Submit_join">
                <input type="submit" value="가 입 하 기" class="submit_btn2" id="join">
            </div>
        </section>
        <footer>
            <div class="fot_top">
                <ul>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">책임의한계와법적고지</a></li>
                    <li><a href="#">회원정보 고객센터</a></li>
                </ul>
            </div>
            <div class="fot_bot"><a href="https://naver.com" class="fot_logo"><img src="../img/logo.png" width="63px"
                        height="11px"></a>naver Copyright NAVER Corp. All Rights Reserved.</div>
        </footer>
    </div>
    <script src="../js/script.js">

    </script>
</body>

</html>
